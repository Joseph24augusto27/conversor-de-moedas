<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="./assets/logo-coverter.jpeg" alt="logo-dev-club" class="logo-img">

    <main>
        <label> converter <b>de</b>
            <select class="currency-select-first">
                <option value="real">R$ real Brasileiro</option>
                <option value="dolar">US$ dolar</option>
                <option value="euro">€ euro</option>
                <option value="bitcoin">₿ bitcoin</option>
            </select>
        </label>


        <label> converter <b>para</b>
            <select class="currency-select">
                <option value="real">R$ real Brasileiro</option>
                <option value="dolar">US$ dolar</option>
                <option value="euro">€ euro</option>
                <option value="bitcoin">₿ bitcoin</option>
            </select>
        </label>

        <label> valor
            <input class="input-currency" placeholder="digite o valor">
        </label>

        <button class="convert-button">converter</button>
        <button class="clear-all">limpar</button>

        <section>
            <div class="currency-box">
                <img class="img-real" src="./assets/real-logo.jpeg" alt="img-real">
                <p class="currency-real">real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/ícone De Seta Em Estilo Simples Símbolo De Seta Web Design PNG , Seta Clipart, Ícone De Seta, Ícone Da Web Imagem PNG e Vetor Para Download Gratuito.jpeg"
                alt="seta-roxa" class="vector-img">

            <div class="currency-box">
                <img class="currency-img" src="assets/dollar-logo.jpeg" alt="img-dollar">
                <p class="currency" id="currency-name">dolar americano</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>



        </section>
    </main>







</body>


<script src="./script.js"></script>

</html>
