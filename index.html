<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div-mother">
    <img src="./assets/ChatGPT_Image_5_de_abr._de_2025__22_05_39-removebg-preview.png" alt="logo-conversor" class="logo-img">

    <main>
        <label>Converter <b>de</b>
            <select class="currency-select-first">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>Valor
            <input type="number" class="input-currency" placeholder="Digite o valor">
        </label>

        <button class="convert-button">Converter</button>

        <section class="result">
            <div class="currency-box">
                <img class="img-real" src="./assets/brasil 2.png" alt="img-real">
                <p class="currency">Moeda de origem:</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/ícone de vetor de seta para baixo-Photoroom.png" alt="seta" class="vector-img">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dollar$.png" alt="img-destino">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>
    </main>
</div>
    <script src="./script.js"></script>
</body>

</html>
